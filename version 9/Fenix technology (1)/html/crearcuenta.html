<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SportLine</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="shortcut icon" href="/img/logo.png">
</head>
<body>
    <div class="container-form sign-up">
        <div class="welcome-back">
            <div class="message">
                <h2>Bienvenido a sportling</h2>
                <p>Si ya tienes una cuenta por favor inicia sesión aqui</p>
                <button class="sign-up-btn">Iniciar Sesión</button>
            </div>
        </div>
        <form class="formulario">
            <h2 class="create-account">Crear cuenta</h2>
            <div class="iconos">
                <div class="border-icon">
                    <i class='bx bxs-user'></i>
                </div>
                <div class="border-icon">
                    <i class='bx bx-user-circle' ></i>
                </div>
                <div class="border-icon">
                    <i class='bx bx-user-pin' ></i>
                </div>
            </div>
            <p class="cuenta-gratis">Crear una cuenta gratis</p>
            <input type="text" placeholder="Nombre">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Contraseña">
            <input type="button" value="Registrarse">
        </form>
    </div>
    <div class="container-form sign-in">
        <form class="formulario">
            <h2 class="create-account">Iniciar Sesión</h2>
            <div class="iconos">
                <div class="border-icon">
                    <i class='bx bxs-user'></i>
                </div>
                <div class="border-icon">
                    <i class='bx bx-user-circle' ></i>
                </div>
                <div class="border-icon">
                    <i class='bx bx-user-pin' ></i>
                </div>
            </div>

            <br><br><input type="email" placeholder="Email">
            <input type="password" placeholder="Contraseña">
            <div class="input-link">
            <a href="recuperar contraseña.html" class="gradient-text" >¿Has olvidado tu contraseña?</a>
        </div>
            <input type="submit" value="Iniciar Sesion"></br></br>
        </form>
        <div class="welcome-back">
            <div class="message">
                <h2>Bienvenido de nuevo</h2>
                <p>Si aun no tienes una cuenta por favor registrese aqui</p>
                <input type="button" value="Registrarse" onclick="redirectToLogin()">
                <script> function redirectToLogin() {
                     // Aquí puedes agregar el código necesario para redirigir al usuario a la página de inicio de sesión
                     window.location.href = "iniciarsesion.html";
                     }
                     </script>
            </div>
        </div>
    </div>
    <script src="../js/script_form.js"></script>
</body>

</html>
