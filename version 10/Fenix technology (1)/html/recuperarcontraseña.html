<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="/css/estilosprueba.css">

       <!-- Bootstrap CSS -->
       <link rel="shortcut icon" href="/img/logo.png">

</head>
<body>
  <a href="index.html" class="home-link">
    <button class="home-button">
      <i class='bx bx-home'></i> Volver a Inicio
    </button>
  </a>

  <a href="iniciar.html" class="back-link">
    <button class="back-button">
      <i class='bx bx-arrow-back'></i> Volver Atrás
    </button>
  </a>
  <div class="wrapper">
    <form action="iniciosesionjefe.html" method="GET">
      <br><h1>Recuperar Contraseña</h1></br>

      <div class="iiconos">
        <div class="bborder-icon">
            <i class='bx bxs-user'></i>
            <span class="ttexto-oculto">Jefe</span>
        </div>
        <div class="bborder-icon">
            <i class='bx bx-user-circle' ></i>

        </div>
        <div class="bborder-icon">
            <i class='bx bx-user-pin'></i>
            <span class="texto-oculto">Vendedores</span>
        </div>
    </div>
    <br><br><p>Enviaremos un código a su correo electrónico </p></br></br>
      <div class="input-box">
        <input type="text" placeholder="Nombre Completo" required>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Email" required>
        <i class='bx bxs-envelope'></i>
      </div>

        <input type="password" placeholder="Nueva Contraseña" required>
        <i class='bx bxs-lock-alt' ></i>
      </div>
      
      <button type="submit" class="btn">Enviar código</button>
    </form>
  </div>
